<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;" />  
	
	<title>Tib - index</title>
	
	<style>
		body {
			font-size: 16px;
			font-family: Helvetica, Arial, Sans;
		}
		textarea {
			font-family: Helvetica, Arial, Sans;
			font-size: 1em;			

			width: 20em;
			height: 10em;
		}
		input {
			font-size: 2em;
			width: 2em;
		}
		button {
			font-size: 1.25em;
			font-family: Helvetica, Arial, Sans;
			padding: 0.2em 0.25em;
		}
		div.content {
			padding-top: 3em;
			text-align: center;

			line-height: 200%;
		}
	</style>
</head>
<body>
	<div class="content">
		<textarea id="note" name="note"></textarea>
		<br />
		<input type="text" id="code" name="code" />
		<br />
		<br />
		<button value="note">Save note</button>
		<button value="code">Get note</button>
	</div>
 	<script src="jquery-css-deprecated-dimensions-effects-event-alias-offset-wrap.min.js" type="text/javascript"></script>
	<script type="text/javascript">
		function sendNote() {
			$note = $("#note");
			$.ajax({
				url: "index.php",
				type: "POST",
				data: {"action":"note","note":$note.val()},
				dataType: "json"
			})
			.done(function(data) {
				if (data.success)
					$("#code").val(data.code);
				else
					console.log(data);
			})
			.fail(function(e) {
				console.log(e);
			});
		}

		function getNote() {
			$code = $("#code");
			$.ajax({
				url: "index.php",
				type: "POST",
				data: {"action":"code","code":$code.val()},
				dataType: "json"
			})
			.done(function(data) {
				if (data.success)
					$("#note").val(data.note);
				else
					console.log(data);
			})
			.fail(function(e) {
				console.log(e);
			});
		}

		$("button").on("click",function(e) {
			switch ($(this).val()) {
				case "note":
					sendNote();
					break;
				case "code":
					getNote();
					break;
			}
		});
	</script>
</body>
</html>
