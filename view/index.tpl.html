<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;" />  
	
	<title>Tib - index</title>
	<link rel="stylesheet" href="http://yui.yahooapis.com/combo?pure/0.3.0/base-min.css&pure/0.3.0/forms-min.css&pure/0.3.0/buttons-min.css">
	<style>
		div.content {
			padding-top: 4em;
			line-height: 200%;
		}
		textarea#note {
			font-size: 1em;
			height: 8em;
			width: 20em;
		}
		input#code {
			font-size: 2em;
			text-align: center;
			width: 4em;
		}
	</style>
</head>
<body>
	<div class="pure-form">
		<div class="content">
			<center>
				<textarea id="note" name="note"></textarea>
				<br />
				<br />
				<input type="text" id="code" name="code" />
				<br />
				<br />
				<button value="note" class="pure-button pure-button-primary">Save note</button>
				<button value="code" class="pure-button pure-button-secondary">Get note</button>
			</center>
		</div>
	</div>
 	<script src="jquery-css-deprecated-dimensions-effects-event-alias-offset-wrap.min.js" type="text/javascript"></script>
	<script type="text/javascript">
		function sendNote() {
			$note = $("#note");
			$.ajax({
				url: "index.php",
				type: "POST",
				data: {"action":"note","note":$note.val()},
				dataType: "json"
			})
			.done(function(data) {
				if (data.success)
					$("#code").val(data.code);
				else
					console.log(data);
			})
			.fail(function(e) {
				console.log(e);
			});
		}

		function getNote() {
			$code = $("#code");
			$.ajax({
				url: "index.php",
				type: "POST",
				data: {"action":"code","code":$code.val()},
				dataType: "json"
			})
			.done(function(data) {
				if (data.success)
					$("#note").val(data.note);
				else
					console.log(data);
			})
			.fail(function(e) {
				console.log(e);
			});
		}

		$("button").on("click",function(e) {
			switch ($(this).val()) {
				case "note":
					sendNote();
					break;
				case "code":
					getNote();
					break;
			}
		});
	</script>
</body>
</html>
